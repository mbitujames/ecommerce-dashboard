<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers | Tembu Collections</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation (same as index.html) -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-bolt"></i>
                <span>Tembu Collections</span>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="index.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
                    <li><a href="orders.html"><i class="fas fa-shopping-cart"></i> Orders</a></li>
                    <li><a href="products.html"><i class="fas fa-box-open"></i> Products</a></li>
                    <li class="active"><a href="customers.html"><i class="fas fa-users"></i> Customers</a></li>
                    <li><a href="promotions.html"><i class="fas fa-tags"></i> Promotions</a></li>
                    <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
                </ul>
            </nav>
            <div class="user-profile">
                <div class="avatar">
                    <img src="asstets/mbitu.png" alt="User">
                </div>
                <div class="user-info">
                    <span class="name">Mbitu James</span>
                    <span class="role">Admin</span>
                </div>
            </div>
        </aside>

        <!-- Customers Content -->
        <main class="main-content">
            <div class="section-header">
                <h2><i class="fas fa-users"></i> Customer Management</h2>
                <div class="section-actions">
                    <button class="btn btn-primary"><i class="fas fa-plus"></i> Add Customer</button>
                    <button class="btn btn-export"><i class="fas fa-file-export"></i> Export</button>
                </div>
            </div>
            
            <div class="customer-stats">
                <div class="stat-card">
                    <h3>Total Customers</h3>
                    <p>1,248</p>
                </div>
                <div class="stat-card">
                    <h3>New This Month</h3>
                    <p>142</p>
                </div>
                <div class="stat-card">
                    <h3>Active Now</h3>
                    <p>38</p>
                </div>
            </div>
            
            <div class="data-table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Customer</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Orders</th>
                            <th>Total Spent</th>
                            <th>Last Order</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="customers-table">
                        <!-- Customers will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="js/main.js"></script>
    <script src="js/customers.js"></script>
</body>
</html>
